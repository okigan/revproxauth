http:
  middlewares:
    py-radius-auth:
      forwardAuth:
        address: "http://py-radius-auth:5000/auth"
        trustForwardHeader: true
        authResponseHeaders:
          - "X-Auth-User"

  routers:
    # Login and logout routes (no auth required)
    auth-routes:
      rule: "PathPrefix(`/login`) || PathPrefix(`/do-login`) || PathPrefix(`/logout`)"
      service: py-radius-auth
      entryPoints:
        - web

    # Protected routes - require authentication
    app:
      rule: "PathPrefix(`/`)"
      middlewares:
        - py-radius-auth
      service: whoami
      entryPoints:
        - web

  services:
    py-radius-auth:
      loadBalancer:
        servers:
          - url: "http://py-radius-auth:5000"

    whoami:
      loadBalancer:
        servers:
          - url: "http://whoami:80"
