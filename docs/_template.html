<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevProxAuth Setup Guide - Synology Container Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .carousel-container {
            position: relative;
            padding: 40px 60px;
        }

        .carousel {
            position: relative;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            padding: 20px;
        }

        .step-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .slide-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .slide-description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .slide-description ol {
            margin-top: 15px;
            padding-left: 25px;
        }

        .slide-description ol li {
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .slide-description code {
            background: #f5f7fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: #e83e8c;
        }

        .slide-description strong {
            color: #2c3e50;
            font-weight: 600;
        }

        .slide-image-container {
            width: 100%;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: #f5f7fa;
            position: relative;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-image {
            width: 100%;
            display: block;
            border-radius: 12px;
        }

        .image-placeholder {
            width: 100%;
            min-height: 400px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
            font-weight: 500;
            border: 2px dashed #ddd;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .image-placeholder-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .image-placeholder-text {
            font-size: 16px;
            color: #666;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .step-indicator {
            display: flex;
            gap: 10px;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s;
            cursor: pointer;
        }

        .step-dot.active {
            background: #667eea;
            transform: scale(1.3);
        }

        .progress-bar {
            height: 4px;
            background: #f0f0f0;
            margin: 20px 0;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .carousel-container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .slide-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span>üîê</span> RevProxAuth Setup Guide</h1>
            <p>Step-by-step walkthrough for Synology Container Manager</p>
        </div>

        <div class="carousel-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="carousel">
                <div class="carousel-track" id="carouselTrack">
{{SLIDES}}
                </div>
            </div>

            <div class="navigation">
                <button class="nav-button" id="prevBtn" onclick="moveSlide(-1)" disabled>
                    <span>‚Üê</span> Previous
                </button>
                
                <div class="step-indicator" id="stepIndicator"></div>
                
                <button class="nav-button" id="nextBtn" onclick="moveSlide(1)">
                    Next <span>‚Üí</span>
                </button>
            </div>
        </div>

        <div class="footer">
            Need help? Check the <a href="https://github.com/okigan/revproxauth#readme" target="_blank">README</a> or open an <a href="https://github.com/okigan/revproxauth/issues" target="_blank">issue on GitHub</a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const track = document.getElementById('carouselTrack');
        const slides = track.children;
        const totalSlides = slides.length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const stepIndicator = document.getElementById('stepIndicator');

        // Create step dots
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.className = 'step-dot';
            if (i === 0) dot.classList.add('active');
            dot.onclick = () => goToSlide(i);
            stepIndicator.appendChild(dot);
        }

        function updateCarousel() {
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update buttons
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            
            // Update progress bar
            const progress = ((currentSlide + 1) / totalSlides) * 100;
            progressFill.style.width = `${progress}%`;
            
            // Update step indicators
            const dots = stepIndicator.children;
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.toggle('active', i === currentSlide);
            }
        }

        window.moveSlide = function(direction) {
            currentSlide += direction;
            if (currentSlide < 0) currentSlide = 0;
            if (currentSlide >= totalSlides) currentSlide = totalSlides - 1;
            updateCarousel();
        };

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveSlide(-1);
            if (e.key === 'ArrowRight') moveSlide(1);
        });

        // Initialize
        updateCarousel();
    </script>
</body>
</html>
